<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <title>Conversi√≥ d'hores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    h2 {
      color: #2c3e50;
    }
    .calculadora {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #resultat1, #resultat2 {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <h2>üîÅ Hores decimals ‚Üí Hores i minuts</h2>
    <label for="decimalHours">Introdueix hores decimals:</label>
    <input type="number" id="decimalHours" step="0.01">
    <button onclick="convertirDecimal()">Convertir</button>
    <p id="resultat1"></p>
  </div>

  <div class="calculadora">
    <h2>üîÑ Hores i minuts ‚Üí Hores decimals</h2>
    <label for="hores">Introdueix hores:</label>
    <input type="number" id="hores" min="0">
    <label for="minuts">Introdueix minuts:</label>
    <input type="number" id="minuts" min="0" max="59">
    <button onclick="convertirInvers()">Convertir</button>
    <p id="resultat2"></p>
  </div>

  <script>
    function convertirDecimal() {
      const horesDecimals = parseFloat(document.getElementById("decimalHours").value);
      const hores = Math.floor(horesDecimals);
      const minuts = Math.round((horesDecimals - hores) * 60);
      document.getElementById("resultat1").innerText = `${horesDecimals} hores s√≥n ${hores} hores i ${minuts} minuts.`;
    }

    function convertirInvers() {
      const hores = parseInt(document.getElementById("hores").value) || 0;
      const minuts = parseInt(document.getElementById("minuts").value) || 0;
      const decimal = (hores + (minuts / 60)).toFixed(2);
      document.getElementById("resultat2").innerText = `${hores} hores i ${minuts} minuts s√≥n ${decimal} hores en format decimal.`;
    }
  </script>

</body>
</html>
